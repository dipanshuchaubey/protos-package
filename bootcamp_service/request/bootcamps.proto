syntax = "proto3";

option go_package = "github.com/dipanshuchaubey/protos-package/bootcamp_service/request;request";

package bootcamp_service.request;

message GetBootcampsDetailsRequest {
	repeated string bootcamp_ids = 1;
}

message CreateBootcampRequest {
	string title = 1;
	string description = 2;
	string website = 3;
	string phone = 4;
	string email = 5;
	repeated string careers = 6;
	string address = 7;
}
